<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollinate BC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFCC; /* Yellow background color */
        }
        header {
            background-color: #FFD700; /* Gold header background color */
            color: #000; /* Black text color */
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
        }
        nav {
            background-color: #FFD700; /* Gold navigation bar background color */
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            display: inline;
            margin-right: 20px;
        }
        .content {
            padding: 20px;
        }
        .bee-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        /* Additional CSS for bee-themed design */
        h2 {
            color: #FFD700; /* Gold heading color */
        }
        p {
            color: #333; /* Dark text color */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Pollinate BC Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" id="initiatives">Our Initiatives</a></li>
            <li><a href="#" id="leaders">Our Leaders</a></li>
        </ul>
    </nav>
    <div class="content">
        <div id="initiativesContent">
            <h2>Our Initiatives</h2>
            <p>Learn more about our initiatives to promote beekeeping and pollination.</p>
            <img src="bee.jpg" alt="Bee" class="bee-image">
        </div>
        <div id="leadersContent" style="display: none;">
            <h2>Our Leaders</h2>
            <p>Meet our team of dedicated beekeepers and experts.</p>
        </div>
    </div>
</body>
</html>
